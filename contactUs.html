<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./styles.css">

            background: rgb(168,57,157);
            background: linear-gradient(90deg, rgba(168,57,157,1) 2%, rgba(47,32,103,1) 100%);
        }

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body class="font-pops">

    <!-- header (logo-navLinks-Button) mob done-->
    <header>
        <div
            class="mx-auto flex flex-col items-center p-5 w-full flex-wrap gap-2 font-pops border-2 lg:flex-row lg:justify-between">
    
            <!-- div1 in header div -->
            <div class="w-2/5 mb-1 lg:mb-0 lg:w-1/12 lg:ml-10">
                <img src="./resources/aa/Aeron-Academy-logo.png" alt="">
    
            </div>
    
            <!-- div2 in header div  -->
            <div class="flex flex-wrap items-center text-base justify-center text-lg lg:text-base font-semibold ">
                <a class="mr-5 hover:text-blacktint-700 hover:underline" href="./index.html">Home</a>
                <a class="mr-5 hover:text-blacktint-700 hover:underline" href="#aboutus">About</a>
                <a class="mr-5 hover:text-blacktint-700 hover:underline" href="./courses.html">Courses</a>
                <a class="mr-5 hover:text-blacktint-700 hover:underline" href="./contactUs.html">Contact Us</a>
                <button class="pN:hidden rounded text-xl lg:text-base bg-purpltint-900 text-white
                                        font-semibold px-4 py-3 
                                        hover:bg-purpltint-800 hover:shadow-md
                                        hover:rounded-md">Admission
                    Open</button>
    
            </div>
    
        </div>
    </header>
    
    <section class=" container mx-auto my-24">
        <div class="  flex flex-col px-5 items-center
        lg:flex-row">
            <div class=" custom-bg flex flex-wrap flex-1 text-white font-semibold items-center space-y-10 py-10 px-8 
            lg:flex-col lg:py-24">

                <h1 class="text-5xl lg:text-8xl">Thank You For Your Interest.</h1>
                <p class="4xl lg:text-4xl">We will contact you shortly via Phone or Email</p>
            </div>
            <div class="flex flex-1 justify-center bg-gray-100 p-4">

                <form action="" class="" >

                    <!-- input 1 -->
                    <div class="flex flex-col  items-center rounded-lg text-xl my-5 ">
                        <label class="font-semibold text-bluegray-700 " for="">Full Name</label>
                        <input placeholder="Enter your Full Name" type="text" class="px-2 py-3 w-full rounded-lg border-2 
                        hover:border-4 hover:shadow-inner hover:border-blue-400 ">
                    </div>

                    <!-- input2  -->
                    <div class="flex flex-col items-center rounded-lg text-xl mb-5">
                        <label class="font-semibold text-bluegray-700" for="">Phone Number</label>
                        <input placeholder="Enter your Phone Number" type="text" class="px-2 py-3 w-full rounded-lg border-2 hover:border-4 hover:shadow-inner hover:border-blue-400">
                    </div>

                    <!-- input 3 -->
                    <div class="flex flex-col items-center rounded-lg text-xl mb-7">
                        <label class="font-semibold text-bluegray-700" for="">Email Address</label>
                        <input placeholder="Enter your Email Address" type="text" class=" px-2 py-3 w-full rounded-lg border-2 hover:border-4 hover:shadow-inner hover:border-blue-400">
                    </div>

                    <!-- input 4  -->
                    <div class="flex flex-col items-center rounded-lg text-xl mb-12">
                        <label class="font-semibold text-bluegray-700" for="">Interested Course</label>
                        <select name="" id="" class=" px-2 py-3 w-full rounded-lg border-2 hover:border-4 hover:shadow-inner hover:border-blue-400">
                            <optgroup class="text-lg">
                                <option disabled selected value="">Select From List</option>
                                <option value="">Aviation & Hospitality</option>
                                <option value="">Aircraft Maintainance Engineering</option>
                                <option value="">Commercial Pilot LIcense</option>
                                <option value="">Hotel Managment</option>
                                <option value="">Event Managment</option>
                            </optgroup>
                        </select>
                    </div>

                    <!-- submit btn -->
                    <div class="flex flex-col px-10"> 
                    <button type="submit" class="p-5 bg-purple-500 text-white font-semibold rounded-lg">Submit Now</button>
                    </div>
                </form>

            </div>
        </div>
    </section>

    <footer
        class=" bg-gray-50 flex flex-wrap items-center justify-between px-6 py-4 bg-white  pN:flex-col pN:justify-center">
        <a href="./index.html"
            class="text-xl  font-bold text-gray-800 dark:text-white hover:text-gray-700 dark:hover:text-gray-300">
            Aeron Academy</a>
    
        <div class="flex flex-col lg:w-3/12 pN:items-center">
            <a href="tel:1800-572-3791" class="mb-3 pN:mt-3 pN:text-center">Phone:<strong> 1800-572-3791</strong></a>
            <p class=" pN:text-center">C-54, Second Floor, near Shree Narayana Hospital, Sector 5, Devendra Nagar.Raipur,
                Chhattisgarh 492001</p>
        </div>
    
    </footer>
